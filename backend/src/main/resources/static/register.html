<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Saturn Moon</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-primary sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-moon me-2"></i>Saturn Moon
            </a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="min-vh-100 d-flex align-items-center bg-light-bg py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <div class="mb-3">
                                    <i class="fas fa-user-plus" style="font-size: 48px; color: var(--violet-accent);"></i>
                                </div>
                                <h2 class="card-title mb-2">Crear Cuenta</h2>
                                <p class="text-muted">Únete a la comunidad Saturn Moon</p>
                            </div>

                            <!-- Formulario de registro -->
                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label fw-600">Nombre</label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Tu nombre" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label fw-600">Apellido</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Tu apellido" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label fw-600">Correo Electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="tu@email.com" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label fw-600">Teléfono</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                        <input type="tel" class="form-control" id="phone" placeholder="+34 600 000 000" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label fw-600">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Al menos 8 caracteres" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <small class="text-muted d-block mt-2">Mínimo 8 caracteres</small>
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label fw-600">Confirmar Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Repite tu contraseña" required>
                                    </div>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        Acepto los <a href="#" class="link-accent">términos y condiciones</a>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-accent w-100 py-2 fw-bold mb-3">
                                    <i class="fas fa-user-check me-2"></i>Crear Cuenta
                                </button>
                            </form>

                            <!-- Divider -->
                            <div class="d-flex align-items-center my-4">
                                <hr class="flex-grow-1">
                                <span class="px-3 text-muted small">O</span>
                                <hr class="flex-grow-1">
                            </div>

                            <!-- Login -->
                            <p class="text-center text-muted mb-0">
                                ¿Ya tienes cuenta? 
                                <a href="login.html" class="link-accent fw-bold">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script personalizado -->
    <script>
        const API_BASE_URL = '/api';

        // Toggle password visibility
        document.getElementById('toggleRegisterPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('registerPassword');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Manejo de registro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('terms').checked;

            // Validaciones
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                showNotification('Por favor completa todos los campos', 'warning');
                return;
            }

            if (!termsAccepted) {
                showNotification('Debes aceptar los términos y condiciones', 'warning');
                return;
            }

            if (password.length < 8) {
                showNotification('La contraseña debe tener mínimo 8 caracteres', 'danger');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Las contraseñas no coinciden', 'danger');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName,
                        lastName,
                        email,
                        password,
                        phone
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    showNotification(error || 'Error al registrar usuario', 'danger');
                    return;
                }

                showNotification('Cuenta creada exitosamente', 'success');

                // Redireccionar al login
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error al crear la cuenta', 'danger');
            }
        });

        // Notificaciones
        function showNotification(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '80px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
    <script src="assets/js/app.js"></script>
</body>
</html>
