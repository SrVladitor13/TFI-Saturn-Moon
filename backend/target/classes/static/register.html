<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Deseos - Saturn Moon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-primary sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-moon me-2"></i>Saturn Moon
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalog.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link active" href="wishlist.html"><i class="fas fa-heart"></i> Deseos</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito <span class="badge bg-accent" id="cart-count">0</span></a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> Cuenta
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="login.html" id="login-link">Iniciar Sesión</a></li>
                            <li><a class="dropdown-item" href="register.html">Registrarse</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="profile.html" id="profile-link" style="display:none;">Perfil</a></li>
                            <li><a class="dropdown-item" href="orders.html" id="orders-link" style="display:none;">Mis Pedidos</a></li>
                            <li><a class="dropdown-item" href="admin-dashboard.html" id="admin-link" style="display:none;">Panel Admin</a></li>
                            <li><a class="dropdown-item" href="#" id="logout-link" style="display:none;">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container py-5">
        <h1 class="mb-5 section-title">
            <i class="fas fa-heart me-2" style="color: #ff6b6b;"></i>Mi Lista de Deseos
        </h1>

        <div id="emptyWishlist" class="alert alert-info text-center py-5" style="display: none;">
            <i class="fas fa-heart-o" style="font-size: 48px; color: #ff6b6b;"></i>
            <p class="mt-3 mb-0">Tu lista de deseos está vacía</p>
            <a href="catalog.html" class="btn btn-accent mt-3">Descubrir Productos</a>
        </div>

        <div id="wishlistGrid" class="row g-4">
            <!-- Los productos se cargarán aquí -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script>
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        // Renderizar lista de deseos
        function renderWishlist() {
            const grid = document.getElementById('wishlistGrid');
            const emptyAlert = document.getElementById('emptyWishlist');

            if (wishlist.length === 0) {
                grid.innerHTML = '';
                emptyAlert.style.display = 'block';
                return;
            }

            emptyAlert.style.display = 'none';
            grid.innerHTML = wishlist.map(product => `
                <div class="col-sm-6 col-lg-4">
                    <div class="product-card h-100">
                        <div class="position-relative">
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                            <button class="btn btn-sm btn-danger position-absolute"
                                    style="top: 10px; right: 10px;"
                                    onclick="removeFromWishlist(${product.id})">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="product-info">
                            <div class="product-category">${product.category}</div>
                            <h6 class="product-name">${product.name}</h6>
                            <p class="small text-muted mb-3">${product.description}</p>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="product-price">€${product.price.toFixed(2)}</span>
                            </div>
                            <button class="btn btn-accent w-100" onclick="addToCart(${product.id})">
                                <i class="fas fa-shopping-cart me-2"></i>Añadir al Carrito
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Eliminar de lista de deseos
        function removeFromWishlist(productId) {
            wishlist = wishlist.filter(item => item.id !== productId);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            showNotification('Producto eliminado de deseos', 'info');
            renderWishlist();
        }

        // Añadir al carrito
        function addToCart(productId) {
            if (!currentUser) {
                showNotification('Debes iniciar sesión', 'warning');
                return;
            }

            const product = wishlist.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showNotification(`${product.name} añadido al carrito`, 'success');
        }

        // Actualizar contador del carrito
        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            const cartCountElement = document.getElementById('cart-count');
            if (cartCountElement) {
                cartCountElement.textContent = count;
            }
        }

        // Notificaciones
        function showNotification(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '80px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Configurar UI de autenticación
        function setupAuthUI() {
            const loginLink = document.getElementById('login-link');
            const profileLink = document.getElementById('profile-link');
            const ordersLink = document.getElementById('orders-link');
            const adminLink = document.getElementById('admin-link');
            const logoutLink = document.getElementById('logout-link');

            if (currentUser) {
                loginLink.style.display = 'none';
                profileLink.style.display = 'block';
                ordersLink.style.display = 'block';
                logoutLink.style.display = 'block';

                if (currentUser.role === 'admin') {
                    adminLink.style.display = 'block';
                }
            }

            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            });
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            if (!currentUser) {
                setTimeout(() => window.location.href = 'login.html', 1000);
                return;
            }
            renderWishlist();
            updateCartCount();
            setupAuthUI();
        });
    </script>
</body>
</html>
