<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Saturn Moon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-primary sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-moon me-2"></i>Saturn Moon
            </a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="min-vh-100 d-flex align-items-center bg-light-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <!-- Header -->
                            <div class="text-center mb-4">
                                <div class="mb-3">
                                    <i class="fas fa-moon" style="font-size: 48px; color: var(--violet-accent);"></i>
                                </div>
                                <h2 class="card-title mb-2">Iniciar Sesión</h2>
                                <p class="text-muted">Bienvenido a Saturn Moon</p>
                            </div>

                            <!-- Selector de rol -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">¿Quién eres?</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="userRole" id="roleCustomer" value="customer" checked>
                                    <label class="btn btn-outline-secondary" for="roleCustomer">Cliente</label>

                                    <input type="radio" class="btn-check" name="userRole" id="roleAdmin" value="admin">
                                    <label class="btn btn-outline-secondary" for="roleAdmin">Administrador</label>
                                </div>
                            </div>

                            <!-- Formulario de login -->
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-600">Correo Electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label fw-600">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Recuérdame
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-accent w-100 py-2 fw-bold mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </form>

                            <!-- Divider -->
                            <div class="d-flex align-items-center my-4">
                                <hr class="flex-grow-1">
                                <span class="px-3 text-muted small">O</span>
                                <hr class="flex-grow-1">
                            </div>

                            <!-- Registro -->
                            <p class="text-center text-muted mb-0">
                                ¿No tienes cuenta?
                                <a href="register.html" class="link-accent fw-bold">Registrate aquí</a>
                            </p>
                        </div>
                    </div>

                    <!-- Footer info -->
                    <p class="text-center text-muted small mt-4">
                        <i class="fas fa-shield-alt me-2"></i>Tu información está segura con nosotros
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script personalizado -->
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Manejo de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="userRole"]:checked').value;

            // Validación simple
            if (!email || !password) {
                showNotification('Por favor completa todos los campos', 'warning');
                return;
            }

            // Validación de contraseña para admin (demo)
            if (role === 'admin' && password !== 'admin123') {
                showNotification('Credenciales de administrador inválidas', 'danger');
                return;
            }

            // Crear usuario simulado
            const user = {
                id: Date.now(),
                email: email,
                name: email.split('@')[0],
                role: role,
                createdAt: new Date().toISOString()
            };

            // Guardar en localStorage
            localStorage.setItem('currentUser', JSON.stringify(user));
            localStorage.setItem('userToken', btoa(email + ':' + password)); // Simple encoding

            showNotification(`Bienvenido ${user.name}!`, 'success');

            // Redireccionar
            setTimeout(() => {
                if (role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'catalog.html';
                }
            }, 1500);
        });

        // Notificaciones
        function showNotification(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '80px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        // Inicializar AuthManager
        document.addEventListener('DOMContentLoaded', () => {
            const loginLink = document.querySelector('a[href="login.html"]');
            if (loginLink && localStorage.getItem('currentUser')) {
                window.location.href = 'index.html';
            }
        });
    </script>
    <script src="assets/js/app.js"></script>
</body>
</html>
